<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel='stylesheet' href='styles/main.css'>
        <link rel='icon' href="images/google-favicon.ico">
        <title>Google</title>
        <meta name="description" content="Basic Google Homepage">
        <meta name="author" content="Joseph Wilson">
    </head>

    <body>
        <header>
            <div id="lhs-links">
                <div class="link-container header-link-container" id="about">
                    <a class="link header-link" id="about-link" href="#">About</a>
                </div>
                <div class="link-container header-link-container" id="store">
                    <a class="link header-link" id="store-link" href="#">Store</a>
                </div>
            </div>
            <div id="rhs-links">
                <div class="link-container header-link-container" id="gmail">
                    <a class="link header-link" id="gmail-link" href="#">Gmail</a>
                </div>
                <div class="link-container header-link-container" id="images">
                    <a class="link header-link" id="images-link" href="#">Images</a>
                </div>
                <div class="link-container header-link-container" id="app-menu">
                    <a class="link header-link" id="app-menu-link" href="#">
                        <img src="images/#" alt="Google Apps Menu">
                    </a>
                </div>
                <div class="link-container header-link-container" id="sign-in">
                    <a class="link link-container" id="sign-in-btn" href="#">Sign In</a>
                </div>
            </div>
        </header>
        <main>
            <div id="main">
                <div id="logo-container">
                    <img src="images/googlelogo.png" alt="Google Logo">
                </div>
            </div>
            <form action="/#" method="get" id="search-form">
                <div id="search-box"> 
                    <img src="images/#" alt="">
                    <input type="text">
                </div>
                
                <div id="submit-btns">
                    <button type="submit" class="search-btn" id="search-button">Google Search</button>
                    <button type="submit" class="search-btn" id="ifl-search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
