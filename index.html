<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='styles/main.css'>
        <link rel='icon' href="images/google-favicon.ico">
        <title>Google</title>
        <meta name="description" content="Basic Google Homepage">
        <meta name="author" content="Joseph Wilson">
    </head>

    <body>
        <header>
            <div id="lhs-links">
                <div class="link-container header-link-container" id="about">
                    <a class="link header-link" id="about-link" href="#">About</a>
                </div>
                <div class="link-container header-link-container" id="store">
                    <a class="link header-link" id="store-link" href="#">Store</a>
                </div>
            </div>
            <div id="rhs-links">
                <div class="link-container header-link-container" id="gmail">
                    <a class="link header-link" id="gmail-link" href="#">Gmail</a>
                </div>
                <div class="link-container header-link-container" id="images">
                    <a class="link header-link" id="images-link" href="#">Images</a>
                </div>
                <div class="link-container header-link-container" id="app-menu">
                    <a class="link header-link" id="app-menu-link" href="#">
                        <img src="images/#" alt="Google Apps Menu">
                    </a>
                </div>
                <div class="link-container header-link-container" id="sign-in">
                    <a class="link header-link" id="sign-in-btn" href="#">Sign In</a>
                </div>
            </div>
        </header>
        <main>
            <div id="main">
                <div id="logo-container">
                    <img src="images/googlelogo.png" alt="Google Logo">
                </div>
            </div>
            <form action="/#" method="get" id="search-form">
                <div id="search-box"> 
                    <img src="images/#" alt="">
                    <input type="text">
                </div>
                
                <div id="submit-btns">
                    <button type="submit" class="search-btn" id="search-button">Google Search</button>
                    <button type="submit" class="search-btn" id="ifl-search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="footer-container" id="language-container">
                <span id="language">United Kingdom</span>
            </div>
            <div class="footer-container" id="footer-links">
                <div id="lhs-links-footer">
                    <div class="link-container footer-link-container" id="advertising">
                        <a class="link footer-link" id="advertising-link" href="#">Advertising</a>
                    </div>
                    <div class="link-container footer-link-container" id="business">
                        <a class="link footer-link" id="business-link" href="#">Business</a>
                    </div>
                </div>
                <div id="rhs-links-footer">
                    <div class="link-container footer-link-container" id="privacy">
                        <a class="link footer-link" id="privacy-link" href="#">Privacy</a>
                    </div>
                    <div class="link-container footer-link-container" id="terms">
                        <a class="link footer-link" id="terms-link" href="#">Terms</a>
                    </div>
                    <div class="link-container footer-link-container" id="settings">
                        <a class="link footer-link" id="settings-link" href="#">Settings</a>
                    </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
